<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="../node_modules/d3/dist/d3.js" charset="utf-8"></script>
        <script src="TempGauge.js" charset="utf-8"></script>
        <script src="PercentGauge.js" charset="utf-8"></script>
        <style media="screen">
            * {
                margin: 0;
                padding: 0;
            }

            #gauge {
                text-align: center;
            }
        </style>
    </head>
    <body>

        <div id="temp-gauge" g-width="300" g-height="300" g-min="-50" g-max="50">
            <div g-color="#888"></div>
            <div g-color="#666"></div>
            <div g-color="#333"></div>
        </div>

        <div id="perc-gauge" g-width="300" g-height="300">
            <div g-color="#888"></div>
            <div g-color="#666"></div>
        </div>

        <script type="text/javascript">

            initTempGauge("temp-gauge");
            setInterval(function() {
                updateTempGauge(
                    "temp-gauge",
                    Math.round(Math.random() * 3 + 40),
                    Math.round(Math.random() * 5 - 30),
                    Math.round(Math.random() * 5 + 10)
                )
            }, 1000);

            initPercentGauge("perc-gauge");
            setInterval(function() {
                updatePercentGauge(
                    "perc-gauge",
                    Math.floor(Math.random() * 100),
                    Math.floor(Math.random() * 100)
                )
            }, 1000);

        </script>
    </body>
</html>
