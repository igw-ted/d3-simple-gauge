<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="../node_modules/d3/dist/d3.js" charset="utf-8"></script>
        <script src="../dist/Gauge.min.js" charset="utf-8"></script>
        <style media="screen">
        #base {
          width: 400;
          height: 400;
          position: relative;
        }

        #temp2, #temp3 {
          position: absolute;
          top: 0;
        }

        </style>
    </head>
    <body>

        <div id="base">
            <div id="temp1"></div>
            <div id="temp2"></div>
            <div id="temp3"></div>
        </div>
        <div id="base270">
            <div id="gauge270"></div>
        </div>
        <div id="base-spinner">
            <div id="spinner"></div>
        </div>

        <script type="text/javascript">
            let spinner = new Gauge();
            spinner.setConfig({
                width: 400,
                height: 400,
                rootElement: "spinner",
                labelElement: "spinner-label",
                data: 100,
                thickness: 2.4,
                tickThickness: 5,
                tickSize: 4,
                minValue: 0,
                maxValue: 100,
                orientation: 0,
                background: "rgba(0,0,0,0.09)",
                tickModulus: 5,
                bigTickModulus: 10,
                tickColor: "#aaa",
                color: "#000",
                tickOffset: 1,
                tickCoverColor: "#fff",
                tickCoverRadius: 3.35,
                tickLabelColor: "#000",
                tickLabelSize: 12,
                unit: "%",
                tickLabelFontFamily: "monospace"
            });
            spinner.update();

            setInterval(function() {
                spinner.tickOffset = spinner.tickOffset - 2;
                spinner.update();
            }, 30);

            let base270 = new Gauge();
            base270.setConfig({
                width: 400,
                height: 400,
                rootElement: "gauge270",
                labelElement: "gauge270-label",
                data: 50,
                thickness: 2.4,
                tickThickness: 2,
                maxDegrees: 270,
                minValue: 0,
                maxValue: 100,
                orientation: 225,
                background: "rgba(0,0,0,0.09)",
                tickModulus: 5,
                bigTickModulus: 10,
                tickColor: "#aaa",
                color: "#000",
                tickOffset: 1,
                tickCoverColor: "#fff",
                tickCoverRadius: 3.35,
                tickLabelColor: "#000",
                tickLabelSize: 12,
                unit: "%",
                tickLabelFontFamily: "monospace",
                dataFillType: "needle"
            });
            base270.update();

            let temp1 = new Gauge();
            temp1.setConfig({
                width: 400,
                height: 400,
                rootElement: "temp1",
                labelElement: "temp1-label",
                data: 40,
                thickness: 2.4,
                tickThickness: 2,
                maxDegrees: 180,
                minValue: -50,
                maxValue: 50,
                orientation: temp1.orientationVar().WEST,
                background: "rgba(0,0,0,0.09)",
                backgroundFill: "full",
                tickModulus: 1,
                bigTickModulus: 10,
                tickColor: "#aaa",
                tickCoverColor: "#fff",
                tickLabelColor: "#000",
                tickLabelSize: 12,
                unit: "%",
                tickLabelFontFamily: "monospace"
            });
            temp1.update();

              let temp2 = new Gauge();
            temp2.setConfig({
                width: 400,
                height: 400,
                rootElement: "temp2",
                labelElement: "temp2-label",
                backgroundFill: "full",
                offset: 32,
                thickness: 2.4,
                tickThickness: 2,
                data: 40,
                maxDegrees: 180,
                orientation: temp1.orientationVar().WEST,
                background: "rgba(0,0,0,0.14)"
            });
            temp2.update();

              let temp3 = new Gauge();
            temp3.setConfig({
                width: 400,
                height: 400,
                rootElement: "temp3",
                backgroundFill: "full",
                labelElement: "temp3-label",
                data: 40,
                offset: 64,
                thickness: 2.4,
                tickThickness: 2,
                maxDegrees: 180,
                orientation: temp1.orientationVar().WEST,
                color: "#444",
                background: "rgba(0,0,0,0.20)",
            });
            temp3.update();

        </script>
    </body>
</html>
