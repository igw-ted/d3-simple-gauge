<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="../node_modules/d3/dist/d3.js" charset="utf-8"></script>
        <script src="Gauge.js" charset="utf-8"></script>
        <style media="screen">
        #base {
          width: 300;
          height: 300;
          position: relative;
        }

        #temp2, #temp3 {
          position: absolute;
          top: 0;
        }

        </style>
    </head>
    <body>

        <div id="base">
            <div id="temp1"></div>
            <div id="temp2"></div>
            <div id="temp3"></div>
        </div>

        <script type="text/javascript">
            let temp1 = new Gauge();
            temp1.setConfig({
                rootElement: "temp1",
                labelElement: "temp1-label",
                data: 40,
                thickness: 2,
                tickThickness: 2,
                maxDegrees: 180,
                orientation: temp1.orientationVar().WEST,
                background: "#000"
            });
            temp1.update();

              let temp2 = new Gauge();
            temp2.setConfig({
                rootElement: "temp2",
                labelElement: "temp2-label",
                offset: 32,
                thickness: 2,
                tickThickness: 2,
                data: 40,
                maxDegrees: 180,
                orientation: temp1.orientationVar().WEST
            });
            temp2.update();

              let temp3 = new Gauge();
            temp3.setConfig({
                rootElement: "temp3",
                labelElement: "temp3-label",
                data: 40,
                offset: 65,
                thickness: 2,
                tickThickness: 2,
                maxDegrees: 180,
                orientation: temp1.orientationVar().WEST,
                color: "#444"
            });
            temp3.update();

        </script>
    </body>
</html>
